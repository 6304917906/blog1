<!DOCTYPE html>
<html>
<head>
	<title>Registration From</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Online Resgistration From</h1>
	<form>
		<table>
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type="text" placeholder="Name" name="">
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="Password" placeholder="Password" name="">
				</td>
			</tr>
			<tr>
				<td>
					Phone number:
				</td>
				<td>
					<select>
					<option>+91</option>
					<option>+92</option>
					<option>+93</option>
					<option>+94</option>
					<option>+95</option>
				</select><input type="Phone number" placeholder="Phone number" name=""></td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="Email" placeholder="Email" name="">
				</td>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
				</td>
			</tr>
			<tr>
				<td>
					Year&Branch:
				</td>
				<td>
				<select>
					<option>1st Year</option>
					<option>2nd Year</option>
					<option>3rd Year</option>
					<option>4th Year</option>
				</select>
					<select>
						<option>CSE</option>
						<option>ECE</option>
						<option>MECH</option>
						<option>EEE</option>
						<option>CIVIL</option>
						<option>MBA</option>
				</select>
			</td>
			</tr>
			<tr>
				<td>
					Date:
				</td>
				<td>
					<input type="Date" name="">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button><a href="example.html">Submit</a></button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
